name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: eco-carver-465001-q0
      REGION: us-central1
      IMAGE_NAME: real-time-api

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        version: '>= 437.0.0'

    - name: Authenticate with GCP
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}'
        export_default_credentials: true

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker docker.pkg.dev

    - name: Debug environment
      run: |
        echo "PROJECT_ID=$PROJECT_ID"
        echo "REGION=$REGION"
        echo "IMAGE_NAME=$IMAGE_NAME"
        gcloud auth list
        docker info

    - name: Build and push Docker image
      run: |
        docker build -t docker.pkg.dev/$PROJECT_ID/ml-apps/$IMAGE_NAME .
        docker push docker.pkg.dev/$PROJECT_ID/ml-apps/$IMAGE_NAME

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $IMAGE_NAME \
          --image=docker.pkg.dev/$PROJECT_ID/ml-apps/$IMAGE_NAME \
          --region=$REGION \
          --platform=managed \
          --allow-unauthenticated \
          --set-env-vars ENDPOINT_ID=979072223581044736,PROJECT_ID=$PROJECT_ID,REGION=$REGION,BQ_TABLE_ID=$PROJECT_ID.my_dataset.my-predictions
